group 'iridium-jar'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'com.matthewcasperson', name: 'iridium', version: '+'
    testCompile group: 'info.cukes', name: 'cucumber-jvm', version: '+'
    testCompile group: 'info.cukes', name: 'cucumber-java', version: '+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
